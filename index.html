<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXSUS|Palindrome Checker</title>
    <link rel="stylesheet" href="/Palindrome-Checker/style.css">
    <link rel="shortcut icon" href="/Palindrome-Checker/NEXSUS.jpg" type="image/x-icon">
</head>
<body>
    
    <div class="container">
        <h1>Palindrome Checker</h1>
        <p>This tool checks if the entered text is a palindrome (a word, phrase, or sequence that reads the same backward as forward).</p>
        <input type="text" name="palindrome" id="text-input" placeholder="Enter text here">
        <button id="check-btn">Check</button>
        <p id="result"></p>

        <div class="theme-toggle"> 
            <label for="theme-switch">Toggle Light/Dark Mode</label> 
            <input type="checkbox" id="theme-switch" class="toggle-checkbox">
            <span class="toggle-slider"></span>
        </div>
    </div>

    <script src="/Palindrome-Checker/main.js"></script>
</body>
</html>
